<html>

    <head>
        <title>Day 2 - Contact</title>
        <link rel="stylesheet" href="contact.css">
    </head>

    <body>
        
        <form action="">

            <div>
                <label for="input-name">Your Name:</label>
                <input type="text" name="" id="input-name" placeholder="John Doe">
            </div>
            
            <div>
                <label for="input-email">Your Email:</label>
                <input type="email" name="" id="input-email" placeholder="myemail@mailing.com">
            </div>
            
            <div>
                <label for="input-phone">Your Phone Number:</label>
                <input type="number" name="" id="input-phone" placeholder="+62xxxxxxxxxxx">
            </div>            
            
            <div>
                <label for="input-subject">Subject:</label>
                <select name="" id="input-subject">
                    <option value="">Select</option>
                    <option value="">Frontend</option>
                    <option value="">Backend</option>
                    <option value="">Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-comment">Your Message:</label>
                <textarea name="" id="input-comment" cols="21" rows="8" style="resize:none ;" placeholder="Enter your message here"></textarea>                
            </div>

            <button>submit</button>
            
        </form>

    </body>

</html>
