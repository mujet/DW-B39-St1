<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://dumbways.id/assets/images/brandwhite.png">
    <title>Personal Web | Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top bg-light">
        <div class="container">
            <a class="navbar-brand pe-2" href="index.html">
                <img src="assets/logo.png" alt="logo" width="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="add-project.html">Add Project</a>
                    </li>
                </ul>
                <a href="contact.html" class="btn btn-dark py-1 px-3" type="submit">Contact Me</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="container-form">
            <h2 class="mt-5 mb-4 text-center fw-bold">GET IN TOUCH</h2>
            <form>
                <div class="mb-3">
                    <label for="input-name" class="form-label mb-0 fs-5">Name</label>
                    <input type="text" class="form-control shadow" id="input-name">
                </div>
                <div class="mb-3">
                    <label for="input-email" class="form-label mb-0 fs-5">Email</label>
                    <input type="email" class="form-control shadow" id="input-email">
                </div>
                <div class="mb-3">
                    <label for="input-phone" class="form-label mb-0 fs-5">Phone Number</label>
                    <input type="number" class="form-control shadow" id="input-phone">
                </div>
                <div class="mb-3">
                    <label for="input-subject" class="form-label mb-0 fs-5">Subject</label>
                    <select class="form-select shadow" id="input-subject">
                        <option value=""></option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="input-message" class="form-label mb-0 fs-5">Your Message</label>
                    <textarea id="input-message" class="form-control shadow" cols="10" rows="6"></textarea>
                </div>
                <div class="my-4 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-dark py-1 px-4 rounded-pill fs-6">submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
