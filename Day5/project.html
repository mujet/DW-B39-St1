<html lang="en">

<head>

    <title>Personal Web | My Projects</title>
    <link rel="icon" type="image/x-icon" href="https://dumbways.id/assets/images/brandwhite.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="nav-left">
            <img src="assets/logo.png" alt="Logo" style="width: 50px;">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="project.html" style="font-weight: bold;">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div>
        <div class="web-header">
            <h2>ADD MY PROJECT</h2>
        </div>

        <form action="">

            <div>
                <label for="input-project">Project Name</label><br>
                <input type="text" name="" id="input-project">
            </div>

            <div class="project-date">
                <div>
                    <label for="input-start">Start Date</label><br>
                    <input type="date" name="" id="input-start">
                </div>
                <div>
                    <label for="input-end">End Date</label><br>
                    <input type="date" name="" id="input-end">
                </div>
            </div>

            <div>
                <label for="input-desc">Description</label><br>
                <textarea name="" id="input-desc" cols="10" rows="9" style="resize: none;"></textarea>
            </div>

            <div>
                <label for="">Technologies</label>
                <div class="project-tech">
                    <div>
                        <input type="checkbox" name="" id="input-nodejs" value="nodejs">
                        <label for="input-nodejs">Node Js</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="input-laravel" value="laravel">
                        <label for="input-laravel">Laravel</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="input-reactjs" value="reactjs">
                        <label for="input-reactjs">React Js</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="input-angular" value="angular">
                        <label for="input-angular">Angular</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="input-image">
                    <p>Upload Gambar</p>
                </label>
                <label for="input-image">
                    <input type="file" name="" id="input-image" hidden>
                    <div class="upImageBox">
                        <p>choose</p>
                        <img src="assets/file.png" alt="">
                    </div>
                </label>
            </div>

            <div class="button">
                <button type="button" onclick="inputProject(event)">submit</button>
            </div>

        </form>
    </div>

    <div class="contents">
        <div class="web-header">
            <h2>MY PROJECT</h2>
        </div>

        <div id="projects" class="projects">
            
        </div>
    </div>

</body>

<script src="project.js"></script>

</html>
